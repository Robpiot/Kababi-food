<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/Style.css" rel="styleSheet">
    <title>Kabibi Project</title>
</head>

<body>
    <!-- Nav bar -->
    <header class="container">
        <nav class="nav">
            <!-- brand logo -->
            <ul class="logo-burger">
                <li>
                    <img src="./Assets/img/logo/logo.png" alt="kababi-logo" class="logo_header">
                </li>
            </ul>
            <!-- list items-text -->
            <ul class="menu">
                <li class="home">Home</li>
                <li>About</li>
                <li class="page">Page</li>
                <li class="shop">Shop</li>
                <li>Contact</li>
            </ul>
            <!-- Phone number and Table button -->
            <ul class="contact">
                <li class="phone-line"><a href="https://www.skype.com/en/skype-number/" target="_blank"> <img src="Assets/img/slider/telephone.png" alt="phone" id="phoneLogo"> +012 (345) 6789</a></li>
                <a href="https://calendar.google.com/" target="_blank"><button id="BAT" >Book a table<img src="Assets/img/Other/arrow.png" alt="arrow"></button></a>
            </ul>
        </nav>

        <!--  section best quality foods -->
        <section class="BestQualityFoods">
            <div class="BQF-title">
                <div class="text-bqf">
                    <h1>Best Quality foods</h1>
                </div>
                <div class="watermark"><img src="Assets/img/slider/img_bg2.png" alt="watermark" >
                </div>
            
            
            </div>
            <div class="BQF-play"></div>
            
        
    </section>

    </header>
    <main>
        <div class="container">
        <section id="ChooseCategory">
            <div class="container center">

                <!-- Title, text and text in background -->
                <div class="sectionBackgroundText" id="categoryBackgroundText">
                    <h2>Category</h2>
                </div>

                <div class="sectionText center" id="categoryText">
                    <h3>Choose your best category</h3>
                    <p>Best foods for you & family</p>
                </div>

                <!-- Grid with food icons as item -->

                <div class="sectionGrid center" id="categoryGrid">
                    <div class="item center sectionCategory-Item">
                        <img class="icon" src="Assets/img/icons/001-cheeseburger.png">
                        <h5>Cheeseburger</h5>
                        <img class="arrow" src="Assets/img/Other/arrow.png">
                    </div>
                    <div class="item center sectionCategory-Item">
                        <img class="icon" src="Assets/img/icons/002-pizza.png">
                        <h5>Pizza Slice</h5>
                        <img class="arrow" src="Assets/img/Other/arrow.png">

                    </div>
                    <div class="item center sectionCategory-Item">
                        <img class="icon" src="Assets/img/icons/003-coffee.png">
                        <h5>Coffee-Cup</h5>
                        <img class="arrow" src="Assets/img/Other/arrow.png">

                    </div>
                    <div class="item center sectionCategory-Item">
                        <img class="icon" src="Assets/img/icons/004-chicken-leg.png">
                        <h5>Chicken-leg</h5>
                        <img class="arrow" src="Assets/img/Other/arrow.png">

                    </div>
                    <div class="item center sectionCategory-Item">
                        <img class="icon" src="Assets/img/icons/005-cocktail.png">
                        <h5>Energy Drink</h5>
                        <img class="arrow" src="Assets/img/Other/arrow.png">

                    </div>
                    <div class="item center sectionCategory-Item">
                        <img class="icon" src="Assets/img/icons/006-marin.png">
                        <h5>Shrimp</h5>
                        <img class="arrow" src="Assets/img/Other/arrow.png">
                    </div>
                </div>
            </div>
        </section>

<!-- About Us IMG -->

        <section id="AboutUs-Img">

        <!-- Container with max 1400px -->

            <div class="container">
                
                <!-- Wrapper to position grid in absolute -->

                <div id="AboutsUsImg-GridWrapper">

                <!-- Grid with IMG as item -->

                    <div class="sectionGrid" id="AboutUsImg-Grid">

                        <div class="item AboutUsImg-gridItem" id="AboutUsImg-gridItem-Pancakes">
                            <img id="AboutUsImg-Img-Pancakes" alt="pancakes" src="Assets/img/gallery/imgfood1.png">
                        </div>
                        <div class="item AboutUsImg-gridItem" id="AboutUsImg-gridItem-Salad">
                            <img id="AboutUsImg-Img-Salad" alt="salad" src="Assets/img/gallery/imgfood2.jpg">
                        </div>
                        <div class="item AboutUsImg-gridItem" id="AboutUsImg-gridItem-Eggs">
                            <img id="AboutUsImg-Img-Eggs" alt="eggs" src="Assets/img/gallery/imgfood3.png">
                        </div>

                    </div>
                </div>

            </div>
        </section>
        <section id="AboutUs-Text"></section>
        <section id="SpecialOffers"></section>
        <section id="Gallery"></section>
        <section id="Chefs"></section>
        <section id="News"></section>
    </div>
    </main>
    <footer></footer>
</body>

</html>
