<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Style/Style.css" rel="styleSheet">
    <title>Kabibi Project</title>
</head>

<body>
    <header></header>
    <main>
        <section id="ChooseCategory">
            <div class="container center">

                <div id="categoryBackgroundText">
                    <h2>Category</h2>
                </div>

                <div id="categoryText">
                    <h3>Choose your best category</h3>
                    <p>Best foods for you & family</p>
                </div>
                <div class="center" id="categoryIconsContainer">
                    <div class="item center">
                        <img src="Assets/img/icons/001-cheeseburger.png">
                        <p>Cheeseburger</p>
                        <img class= "arrow" src="Assets/img/Other/arrow.png">
                    </div>
                    <div class="item center">
                        <img src="Assets/img/icons/002-pizza.png">
                        <p>Pizza Slice</p>
                        <img class= "arrow" src="Assets/img/Other/arrow.png">

                    </div>                           
                     <div class="item center">
                        <img src="Assets/img/icons/003-coffee.png">
                        <p>Coffee-Cup</p>
                        <img class= "arrow" src="Assets/img/Other/arrow.png">

                    </div>            
                    <div class="item center">
                        <img src="Assets/img/icons/004-chicken-leg.png">
                        <p>Chicken-leg</p>
                        <img class= "arrow" src="Assets/img/Other/arrow.png">

                    </div>
                    <div class="item center">
                        <img src="Assets/img/icons/005-cocktail.png">
                        <p>Energy Drink</p>
                        <img class= "arrow" src="Assets/img/Other/arrow.png">

                    </div>                   
                     <div class="item center">
                        <img src="Assets/img/icons/006-marin.png">
                        <p>Shrimp</p>
                        <img class= "arrow" src="Assets/img/Other/arrow.png">

                    </div>
                </div>
            </div>
              
        </section>

        <section id="AboutUs-Img"></section>
        <section id="AboutUs-Text"></section>
        <section id="SpecialOffers"></section>
        <section id="Gallery"></section>
        <section id="Chefs"></section>
        <section id="News"></section>

    </main>
    <footer></footer>
</body>

</html>
